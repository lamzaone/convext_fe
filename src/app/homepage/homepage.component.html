<div class="container">
  <h1 class="title">ConvExt</h1>
  <p class="description">
    A powerful file converter <br>
    Convert your files to any format you want without any hassle!
    <br><br>
    <i>Supports images, videos, audio files, documents, and more!</i>
    <br><br><br><br>
  </p>

  <div class="drop">
    <input type="file" id="fileElem" multiple accept="*" (change)="onFileSelect($event)" title="Select files to convert">
    <button id="Submit" (click)="uploadFiles()">Convert</button>
  </div>
</div>
